<template name="feed">
  {{#if Template.subscriptionsReady}}
    {{#each item}}
      {{> feedItem}}
    {{else}}
      {{> feedEmpty emptyContent}}
    {{/each}}
    {{> paginator query=query options=options skip=skip limit=limit count=count}}
  {{else}}
    {{> feedPlaceholder}}
  {{/if}}
</template>

<template name="feedPlaceholder">
  {{> feedItem placeholder=true}}
</template>
